<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLaMA 3 Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>LLaMA 3 Chatbot</h3>
            </div>
            <div class="card-body chat-box" id="chat-box">
                <!-- Messages will be inserted here -->
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.min.js"></script>
    <script>
        const socket = io();

        $('#send-btn').click(function() {
            const userInput = $('#user-input').val();
            if (userInput) {
                $('#chat-box').append('<div class="user-message"><strong>You:</strong> ' + userInput + '</div>');
                socket.emit('user_message', { message: userInput });
                $('#user-input').val('');
            }
        });

        socket.on('bot_response', function(data) {
            $('#chat-box').append('<div class="bot-message"><strong>LLaMA 3:</strong> ' + data.message + '</div>');
        });
    </script>
</body>
</html>
